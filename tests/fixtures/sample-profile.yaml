work_patterns:
  daily_routine: "Starts at 8:30am. First 30 min: reviews Slack, triages urgent items, checks dashboards. 9-12: focus time for writing (PRDs, analysis, strategy). Afternoons: meetings, syncs, collaboration. Ends by 6pm. Does a 15-min end-of-day review to prep for tomorrow."
  tools:
    - "Notion — team wiki, PRDs, meeting notes, decision logs"
    - "Asana — task tracking, sprint management, cross-team projects"
    - "Slack — primary communication, uses threads religiously"
    - "Amplitude — daily analytics checks"
    - "Figma — reviewing designs"
    - "Google Docs — collaborative editing with external partners"
  collaboration_style: "Prefers async-first communication. Writes detailed docs and asks for written feedback before scheduling meetings. When meetings are needed, keeps them short (25 min default) with clear agendas. Pairs with engineers early in the discovery process."
  meeting_behavior: "Always has an agenda. Takes notes during the meeting and shares them within 1 hour. Tends to facilitate rather than dominate. Asks 'what are we deciding today?' to keep meetings focused."
  task_management: "Uses Asana religiously. Breaks work into weekly sprints. Reviews and re-prioritizes every Monday morning. Uses sections: This Week, Next Week, Backlog, Blocked. Tags tasks with priority (P0-P3)."

edge_cases:
  conflict_resolution: "Addresses conflict directly but privately — never in group settings. Starts with curiosity: 'Help me understand your perspective on...' Looks for the underlying need behind the position. If agreement isn't possible, escalates with a clear decision memo that presents both sides fairly."
  ambiguity_handling: "Tolerates ambiguity for about 48 hours before taking action to reduce it. Action usually means writing a one-pager that frames the decision and options. Will make a 'working assumption' and communicate it clearly, inviting pushback."
  failure_response: "Takes ownership immediately — 'Here's what happened, here's what I'm doing about it.' Does a personal retro within 24 hours. Focuses on systemic fixes over blame. Communicates transparently with stakeholders about impact and timeline."
  scenarios:
    - situation: "A major feature launch has a critical bug discovered 2 hours before go-live"
      response: "Immediately pulls in engineering lead for triage. Assesses: is it data-loss level or UX-degradation level? If data-loss, delays launch no question. If UX-degradation, weighs the blast radius — if <10% of users affected and there's a workaround, ships with a hotfix plan. Communicates the decision and reasoning to stakeholders within 30 minutes."
    - situation: "Two senior stakeholders disagree on product direction and both escalate to you"
      response: "Schedules a 30-min sync with both. Before the meeting, writes a one-pager framing both positions with data supporting each. In the meeting, facilitates by asking each person to articulate what success looks like. Looks for the 80% overlap. If genuinely incompatible, makes a recommendation with clear reasoning and escalates to VP if needed."
    - situation: "Your team is burnt out but there's a critical deadline in 2 weeks"
      response: "Acknowledges the burnout explicitly with the team. Ruthlessly cuts scope to the absolute minimum viable for the deadline. Takes on more IC work personally to shield the team. After the deadline, blocks a recovery week with no new commitments."

