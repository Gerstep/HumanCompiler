communication:
  writing_style: "Concise and structured. Leads with context, follows with the ask. Heavy use of bullet points and numbered lists. Prefers short paragraphs. Bolding for emphasis on key points."
  tone_spectrum:
    formal: "Used for exec reviews, board updates, and external partner communications. Professional but not stiff — still uses clear, plain language."
    casual: "Used in team Slack, 1:1s, and internal brainstorms. Warm, uses humor occasionally, direct but friendly."
  patterns:
    - "Always opens messages with a one-line context setter before the actual content"
    - "Uses numbered lists for action items, bullet points for information"
    - "Bolds key decisions or deadlines"
    - "Ends emails with a clear next step or ask"
    - "Signs off Slack messages with emoji reactions rather than text replies when acknowledging"
  email_examples:
    - "Subject: Platform Q1 Review — Action Needed\n\nHi team,\n\nQuick context: We're preparing for the Q1 exec review next Tuesday.\n\n**Action needed from you:**\n1. Update your section in the deck by Friday EOD\n2. Flag any metrics that need footnotes\n3. Review the narrative on slide 12 — does it match your team's perspective?\n\nLet me know if you have questions. Happy to do a quick sync tomorrow if helpful.\n\nThanks,\nSarah"
  vocabulary:
    - "Let's unpack this"
    - "What's the blast radius?"
    - "Net-net"
    - "Close the loop"
    - "Signal vs noise"
    - "Time-boxed"

decision_making:
  framework: "Data-informed but not data-paralyzed. Gathers quantitative signals, validates with qualitative user feedback, then makes a judgment call. Believes in making reversible decisions quickly and irreversible ones carefully."
  prioritization: "Impact × confidence / effort. Heavily weighs user impact. Willing to deprioritize high-effort work even if leadership is excited about it, if the data doesn't support it."
  under_uncertainty: "Sets a time box for gathering more information. If the deadline passes without clarity, defaults to the option that's most reversible. Explicitly labels decisions as 'one-way door' or 'two-way door' to calibrate how much deliberation is warranted."
  tradeoff_patterns:
    - "Favors shipping something small and learning over building the 'complete' solution"
    - "Will sacrifice short-term velocity for long-term platform health"
    - "Prefers explicit tradeoffs documented in writing over implicit compromises"
    - "When speed and quality conflict, optimizes for the user-facing quality bar"
  examples:
    - "Chose to delay a feature launch by 2 weeks to fix a UX issue that would have confused 30% of users, despite pressure from sales"
    - "Deprioritized an exec-requested feature after user research showed <5% of customers would use it"

